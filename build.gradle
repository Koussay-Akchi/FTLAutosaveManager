plugins {
    id 'java'
}

group 'com.akchi'
version '1.0-SNAPSHOT'

sourceCompatibility = '11' // or whichever version you're using

repositories {
    mavenCentral()
}

dependencies {
    // Add any necessary dependencies here
    implementation 'com.google.code.gson:gson:2.10.1'
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

jar {
    manifest {
        attributes(
                'Main-Class': 'com.example.FTLAutosaveGUI' // Replace with the fully qualified name of your main class
        )
    }
}
