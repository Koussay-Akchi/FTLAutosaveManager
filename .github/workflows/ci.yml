name: Build and Release

on:
  push:
    branches:
      - test

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Install Gradle
        uses: gradle/gradle-build-action@v3
        with:
          gradle-version: '8.4'

      - name: Build with Gradle
        run: ./gradlew build

      - name: Install Launch4j
        run: |
          choco install launch4j --yes

      - name: List contents of libs directory
        run: dir "C:\Program Files (x86)\Launch4j\"

      - name: Create EXE with Launch4j
        run: |
          & "C:\Program Files (x86)\Launch4j\launch4j.exe" launch4j-config.xml 

      - name: List contents of libs directory
        run: dir .\build\libs

      - name: Create GitHub Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.MY_GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.run_id }}
          release_name: Release ${{ github.run_id }}
          draft: false
          prerelease: false

      - name: Upload Release Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.MY_GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./build/libs/FTLAutosaveManager.exe
          asset_name: FTLAutosaveManager.exe
          asset_content_type: application/octet-stream
